<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffb6c1, #ffe4ec);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  text-align: center;
}

h1 {
  color: #ff2f68;
  font-size: 2.5rem;
}

button {
  border: none;
  border-radius: 50px;
  padding: 15px 30px;
  font-size: 1.4rem;
  cursor: pointer;
}

#yes {
  background: #ff2f68;
  color: white;
  font-size: 1.8rem;
  box-shadow: 0 0 20px pink;
}

#no {
  background: white;
  color: #ff2f68;
  position: absolute;
  font-size: 0.9rem;
  padding: 8px 14px;
}

.heart {
  position: relative;
  width: 200px;
  height: 180px;
  margin: auto;
  display: none;
  animation: pop 1s ease forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 160px;
  background: #ff2f68;
  border-radius: 100px 100px 0 0;
  top: 0;
}

.heart::before {
  left: 100px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

.heart img {
  position: absolute;
  top: 40px;
  left: 35px;
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  display: none;
  z-index: 5;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

.crack {
  position: absolute;
  width: 4px;
  height: 200px;
  background: white;
  left: 98px;
  top: -10px;
  animation: crack 1s forwards;
}

@keyframes crack {
  0% { height: 0; }
  100% { height: 200px; }
}

.confetti, .balloon {
  position: fixed;
  pointer-events: none;
}

.balloon {
  width: 40px;
  height: 55px;
  background: pink;
  border-radius: 50%;
  bottom: -60px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine?</h1>
  <br>
  <button id="yes">yeesss❤️</button>
  <button id="no">no</button>

  <div class="heart" id="heart">
    <div class="crack"></div>
    <img src="us.jpg" id="photo">
  </div>
</div>

<audio id="music" src="her.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const heart = document.getElementById("heart");
const photo = document.getElementById("photo");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
});

yesBtn.addEventListener("click", () => {
  music.play();
  heart.style.display = "block";

  setTimeout(() => {
    photo.style.display = "block";
  }, 1200);

  for (let i = 0; i < 80; i++) {
    createBalloon();
    createConfetti();
  }
});

function createBalloon() {
  const b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = `hsl(${Math.random()*360}, 80%, 75%)`;
  document.body.appendChild(b);
  setTimeout(() => b.remove(), 7000);
}

function createConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.top = "-10px";
  c.style.width = "8px";
  c.style.height = "8px";
  c.style.background = Math.random() > 0.5 ? "pink" : "red";
  c.style.animation = "fall 3s linear";
  document.body.appendChild(c);

  c.animate([
    { transform: "translateY(0)" },
    { transform: "translateY(120vh)" }
  ], { duration: 3000 });

  setTimeout(() => c.remove(), 3000);
}
</script>

</body>
</html>
