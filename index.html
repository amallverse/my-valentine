<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffb6c1, #ffe4ec);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff2f68;
  font-size: 2.4rem;
}

button {
  border: none;
  border-radius: 50px;
  padding: 15px 30px;
  font-size: 1.4rem;
  cursor: pointer;
}

#yes {
  background: #ff2f68;
  color: white;
  font-size: 1.8rem;
  box-shadow: 0 0 20px pink;
}

#no {
  background: white;
  color: #ff2f68;
  position: absolute;
  font-size: 0.9rem;
  padding: 8px 14px;
}

.heart {
  position: relative;
  width: 200px;
  height: 180px;
  margin: 30px auto;
  display: none;
  animation: pop 1s ease forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 160px;
  background: #ff2f68;
  border-radius: 100px 100px 0 0;
  top: 0;
}

.heart::before {
  left: 100px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

/* ‚ù§Ô∏è HEART-SHAPED IMAGE */
.heart img {
  position: absolute;
  top: 35px;
  left: 35px;
  width: 130px;
  height: 130px;
  object-fit: cover;
  z-index: 5;
  display: none;

  clip-path: path(
    "M65 115
     C20 80, 0 55, 0 35
     C0 15, 15 0, 35 0
     C50 0, 65 15, 65 30
     C65 15, 80 0, 95 0
     C115 0, 130 15, 130 35
     C130 55, 110 80, 65 115 Z"
  );
}

#loveText {
  display: none;
  font-size: 2.2rem;
  color: #ff2f68;
  margin-top: 10px;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  50% { transform: scale(1); }
  75% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* üéà BALLOONS */
.balloon {
  position: fixed;
  bottom: -100px;
  border-radius: 50%;
  pointer-events: none;
  animation-name: floatRandom;
  animation-timing-function: linear;
}

@keyframes floatRandom {
  from { transform: translate(0,0); }
  to { transform: translate(calc(-50px + 100vw * var(--x)), -130vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine?</h1>

  <button id="yes">yeesss‚ù§Ô∏è</button>
  <button id="no">no</button>

  <div class="heart" id="heart">
    <img src="us.jpg" id="photo">
  </div>

  <div id="loveText"></div>
</div>

<audio id="music" src="her.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const heart = document.getElementById("heart");
const photo = document.getElementById("photo");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
});

yesBtn.addEventListener("click", () => {
  music.play();
  heart.style.display = "block";

  setTimeout(() => photo.style.display = "block", 1200);
  setTimeout(() => typeLoveText("I love you üíï"), 2000);

  for (let i = 0; i < 150; i++) {
    createBalloon();
    createConfetti();
  }
});

/* üíï TYPE TEXT */
function typeLoveText(text) {
  const el = document.getElementById("loveText");
  el.style.display = "block";
  el.innerHTML = "";
  let i = 0;

  const interval = warns = setInterval(() => {
    el.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 120);
}

/* üéà RANDOM BALLOONS */
function createBalloon() {
  const b = document.createElement("div");
  b.className = "balloon";

  const size = Math.random() * 40 + 30;
  const duration = Math.random() * 4 + 4;

  b.style.width = size + "px";
  b.style.height = size * 1.3 + "px";
  b.style.left = Math.random() * 100 + "vw";
  b.style.background = `hsl(${Math.random()*360},80%,75%)`;
  b.style.animationDuration = duration + "s";
  b.style.setProperty("--x", Math.random());

  document.body.appendChild(b);
  setTimeout(() => b.remove(), duration * 1000);
}

/* üéâ CONFETTI BURST */
function createConfetti() {
  const c = document.createElement("div");
  const size = Math.random() * 8 + 6;

  c.style.position = "fixed";
  c.style.width = size + "px";
  c.style.height = size + "px";
  c.style.background = Math.random() > 0.5 ? "#ff2f68" : "#ff9acb";
  c.style.borderRadius = "50%";
  c.style.left = window.innerWidth / 2 + "px";
  c.style.top = window.innerHeight / 2 + "px";
  c.style.pointerEvents = "none";

  document.body.appendChild(c);

  const angle = Math.random() * Math.PI * 2;
  const distance = Math.random() * 300 + 100;

  c.animate([
    { transform: "translate(0,0)", opacity: 1 },
    {
      transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`,
      opacity: 0
    }
  ], { duration: 2000, easing: "ease-out" });

  setTimeout(() => c.remove(), 2000);
}
</script>

</body>
</html>
