<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffb6c1,#ffe4ec);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}

.container{text-align:center;z-index:2;}

h1{color:#ff2f68;font-size:2.3rem;}

button{
  border:none;
  border-radius:50px;
  padding:14px 28px;
  font-size:1.4rem;
  cursor:pointer;
}
#yes{background:#ff2f68;color:#fff;font-size:1.7rem;}
#no{background:#fff;color:#ff2f68;position:absolute;font-size:.9rem;}

/* ‚ù§Ô∏è HEART WRAPPER */
.heart-wrap{
  position:relative;
  width:180px;
  height:160px;
  margin:28px auto;
  display:none;
}

/* ‚ù§Ô∏è SHARED HEART MASK */
.heart-shape{
  position:absolute;
  inset:0;
  -webkit-mask-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29.6'>\
<path d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2\
C32,3.8,28.2,0,23.6,0z'/>\
</svg>");
  -webkit-mask-size:cover;
  -webkit-mask-repeat:no-repeat;
  -webkit-mask-position:center;

  mask-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29.6'>\
<path d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2\
C32,3.8,28.2,0,23.6,0z'/>\
</svg>");
  mask-size:cover;
  mask-repeat:no-repeat;
  mask-position:center;
}

/* ‚ù§Ô∏è PHOTO HEART (BOTTOM) */
.photo-heart{
  background:url("us.jpg") center/cover no-repeat;
}

/* ‚ù§Ô∏è SOLID HEART (TOP) */
.cover-heart{
  background:#ff2f68;
  animation:pulse 1.5s infinite;
}

/* üíó MELT ANIMATION */
.cover-heart.melt{
  animation:melt 2.6s ease forwards;
}

@keyframes melt{
  0%{opacity:1;filter:blur(0);}
  100%{
    opacity:0;
    filter:blur(18px);
    transform:translateY(30px) scale(.92);
  }
}

@keyframes pulse{
  50%{transform:scale(1.06);}
}

/* üíï LOVE TEXT */
#loveText{
  display:none;
  font-size:2rem;
  color:#ff2f68;
  animation:beat 1.5s infinite;
}
@keyframes beat{50%{transform:scale(1.1);}}

/* üéà BALLOONS */
.balloon{
  position:fixed;
  bottom:-100px;
  border-radius:50%;
  animation:float linear;
}
@keyframes float{
  to{transform:translate(calc(-50px + 100vw * var(--x)),-130vh);}
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine?</h1>
  <button id="yes">yeesss‚ù§Ô∏è</button>
  <button id="no">no</button>

  <div class="heart-wrap" id="heart">
    <div class="heart-shape photo-heart"></div>
    <div class="heart-shape cover-heart" id="cover"></div>
  </div>

  <div id="loveText"></div>
</div>

<audio id="music" src="her.mp3"></audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const heart=document.getElementById("heart");
const cover=document.getElementById("cover");
const loveText=document.getElementById("loveText");
const music=document.getElementById("music");

noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
};

yesBtn.onclick=()=>{
  music.play();
  heart.style.display="block";
  setTimeout(()=>cover.classList.add("melt"),1200);
  setTimeout(()=>typeText("I love you üíï"),2400);
  for(let i=0;i<120;i++){balloon();confetti();}
};

function typeText(t){
  loveText.style.display="block";
  loveText.textContent="";
  let i=0;
  const x=setInterval(()=>{
    loveText.textContent+=t[i++];
    if(i===t.length)clearInterval(x);
  },120);
}

function balloon(){
  const b=document.createElement("div");
  const s=Math.random()*40+30,d=Math.random()*5+4;
  b.className="balloon";
  b.style.width=s+"px";
  b.style.height=s*1.3+"px";
  b.style.left=Math.random()*100+"vw";
  b.style.background=`hsl(${Math.random()*360},80%,75%)`;
  b.style.animationDuration=d+"s";
  b.style.setProperty("--x",Math.random());
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),d*1000);
}

function confetti(){
  const c=document.createElement("div");
  const a=Math.random()*Math.PI*2,dist=Math.random()*300+100;
  c.style.cssText=`position:fixed;width:8px;height:8px;border-radius:50%;
  background:${Math.random()>.5?"#ff2f68":"#ff9acb"};
  left:${innerWidth/2}px;top:${innerHeight/2}px`;
  document.body.appendChild(c);
  c.animate(
    [{transform:"translate(0,0)"},{transform:`translate(${Math.cos(a)*dist}px,${Math.sin(a)*dist}px)`,opacity:0}],
    {duration:2000}
  );
  setTimeout(()=>c.remove(),2000);
}
</script>

</body>
</html>
