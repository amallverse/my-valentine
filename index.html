<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffb6c1,#ffe4ec);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}

.container{text-align:center;z-index:2;}

h1{color:#ff2f68;font-size:2.3rem;}

button{
  border:none;
  border-radius:50px;
  padding:14px 28px;
  font-size:1.4rem;
  cursor:pointer;
}
#yes{background:#ff2f68;color:#fff;font-size:1.7rem;}
#no{background:#fff;color:#ff2f68;position:absolute;font-size:.9rem;}

/* ‚ù§Ô∏è 3D HEART WRAPPER */
.heart-3d{
  position:relative;
  width:160px;
  height:140px;
  margin:30px auto;
  display:none;
  transform:rotate(-45deg) perspective(800px) rotateX(15deg);
}

/* ‚ù§Ô∏è HEART SHAPE BASE */
.heart-3d::before,
.heart-3d::after{
  content:"";
  position:absolute;
  width:160px;
  height:140px;
  border-radius:50%;
  left:0;
  top:0;
}

/* üíï PHOTO HEART */
.photo{
  position:absolute;
  inset:0;
  background:url("us.jpg") center/cover no-repeat;
  filter:brightness(1.05);
}

/* üíó SOLID HEART COVER (3D) */
.cover{
  position:absolute;
  inset:0;
  background:#ff2f68;
  box-shadow:
    0 15px 25px rgba(0,0,0,0.25),
    inset -8px -8px 15px rgba(255,255,255,0.25);
  animation:pulse 1.6s infinite;
}

/* BUILD HEART SHAPE */
.photo::before,
.photo::after,
.cover::before,
.cover::after{
  content:"";
  position:absolute;
  width:160px;
  height:140px;
  border-radius:50%;
  background:inherit;
}

.photo::before,
.cover::before{top:-70px;left:0;}
.photo::after,
.cover::after{left:70px;top:0;}

/* üíó MELT */
.cover.melt{
  animation:melt 3s ease forwards;
}

@keyframes melt{
  to{
    opacity:0;
    filter:blur(18px);
    transform:translateY(40px) scale(.9);
  }
}

@keyframes pulse{
  50%{transform:scale(1.06);}
}

/* üíï TEXT */
#loveText{
  display:none;
  font-size:2rem;
  color:#ff2f68;
  animation:beat 1.5s infinite;
}
@keyframes beat{50%{transform:scale(1.1);}}

/* üéà BALLOONS */
.balloon{
  position:fixed;
  bottom:-100px;
  border-radius:50%;
  animation:float linear;
}
@keyframes float{
  to{transform:translate(calc(-50px + 100vw * var(--x)),-130vh);}
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine?</h1>
  <button id="yes">yeesss‚ù§Ô∏è</button>
  <button id="no">no</button>

  <div class="heart-3d" id="heart">
    <div class="photo"></div>
    <div class="cover" id="cover"></div>
  </div>

  <div id="loveText"></div>
</div>

<audio id="music" src="her.mp3"></audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const heart=document.getElementById("heart");
const cover=document.getElementById("cover");
const loveText=document.getElementById("loveText");
const music=document.getElementById("music");

/* üòà NO BUTTON */
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
};

/* ‚ù§Ô∏è YES CLICK */
yesBtn.onclick=()=>{
  music.play();
  heart.style.display="block";

  setTimeout(()=>cover.classList.add("melt"),1200);
  setTimeout(()=>typeText("I love you üíï"),2600);

  for(let i=0;i<120;i++){balloon(); understood();}
};

function typeText(t){
  loveText.style.display="block";
  let i=0; loveText.textContent="";
  const x=setInterval(()=>{
    loveText.textContent+=t[i++];
    if(i===t.length)clearInterval(x);
  },120);
}

function balloon(){
  const b=document.createElement("div");
  const s=Math.random()*40+30,d=Math.random()*5+4;
  b.className="balloon";
  b.style.width=s+"px";
  b.style.height=s*1.3+"px";
  b.style.left=Math.random()*100+"vw";
  b.style.background=`hsl(${Math.random()*360},80%,75%)`;
  b.style.animationDuration=d+"s";
  b.style.setProperty("--x",Math.random());
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),d*1000);
}

/* üéâ CONFETTI */
function understood(){
  const c=document.createElement("div");
  const a=Math.random()*Math.PI*2,dist=Math.random()*300+100;
  c.style.cssText=`position:fixed;width:8px;height:8px;border-radius:50%;
  background:${Math.random()>.5?"#ff2f68":"#ff9acb"};
  left:${innerWidth/2}px;top:${innerHeight/2}px`;
  document.body.appendChild(c);
  c.animate(
    [{transform:"translate(0,0)"},{transform:`translate(${Math.cos(a)*dist}px,${Math.sin(a)*dist}px)`,opacity:0}],
    {duration:2000}
  );
  setTimeout(()=>c.remove(),2000);
}
</script>

</body>
</html>
